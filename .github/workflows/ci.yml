name: CI/CD

on:
  push:
    branches:
      - app
      - consumer
  pull_request:
    branches:
      - app
      - consumer

jobs:
  app:
    if: github.ref_name == 'web'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/app_db
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Apply migrations
        run: alembic upgrade head
      - name: Deploy to Liara
        run: |
          curl -fsSL https://cli.liara.ir/install.sh | bash
          liara deploy --app fekrooneh-web --api-token ${{ secrets.LIARA_API_TOKEN }}

  consumer:
    if: github.ref_name == 'consumer'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Deploy to Liara
        run: |
          curl -fsSL https://cli.liara.ir/install.sh | bash
          liara deploy --app fekrooneh-consumer --api-token ${{ secrets.LIARA_API_TOKEN }}
